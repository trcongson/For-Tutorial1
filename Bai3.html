<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let number = 20;
    let count = 0;
    let i = 0;
    while (count<number) {
        if (isNguyenTo(i)) {
            count += 1;
            document.write(i + " ");
        }
        i += 1;
    }
    function isNguyenTo(a) {
        if (a < 2) {
            return false;
        }
        if (a === 2) {
            return true;
        }
        for (let i = 2; i < a; i++) {
            if ((a % i) === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
